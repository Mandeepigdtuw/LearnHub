<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="bootstap.min.css" rel="Stylesheet"/>
    
</head>

<body style="background: #E6E3E3; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0; padding: 0;">

    <!-- Navigation Bar -->
    <nav style="display: flex; justify-content: space-between; align-items: center; padding: 20px 20px; text-align: center; background-color: #5A3E94; position: relative; width: 100%; top: 0; z-index: 1000;">
        <a href="../index.html">
            <div id="logo" style="height: 60px; width: 60px;">
                <img src="./logo.png" alt="Logo" style="width: 100%; height: auto;">
            </div>
        </a>

        <ul class="links" style="display: flex; list-style: none; gap: 20px; margin: 0;">
            <li><a href="../index.html" style="font-weight: bolder;">Home</a></li>
            <li><a href="./AboutUs.html" style="font-weight: bolder;">About Us</a></li>
        </ul>
    </nav>

    <!-- Login Form Section -->
    <div style="flex: 1; background-color: #644BA64F; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 12px; box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2); padding: 20px; max-width: 400px; width: 90%; margin: 50px auto;">
        <h3 style="font-weight: bold;">Login</h3>
        <form id="login-form" style="display: flex; flex-direction: column; width: 100%;">
            <input id="email" style="background-color: azure; color: black; padding: 12px; margin: 8px 0; border-radius: 6px; font-weight: bold; width: 100%;" type="text" name="UserId" placeholder="User ID" required/>
            <input id="password" style="background-color: azure; color: black; padding: 12px; margin: 8px 0; border-radius: 6px; font-weight: bold; width: 100%;" type="password" name="password" placeholder="Password" required/>
            
            <div style="display: flex; justify-content: space-between; width: 100%; font-size: 14px;">
                <label>
                    <input type="checkbox" id="flexCheckChecked" checked> Remember me
                </label>
                <a href="#" style="color: blue; text-decoration: none;">Forgot password?</a>
            </div>

            <button type="submit" style="background-color: #007AFF; border-radius: 20px; color: white; padding: 12px; font-weight: bold; border: none; width: 100%; margin-top: 10px;">Login</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer" style="background-color: black; color: white; display: flex; justify-content: space-between; margin: 0; position: relative; bottom: 0; width: 100%; padding: 10px;">
        <div>@2024 Learnhub Inc, All rights reserved</div>
        <div>
            <ul class="social-links" style="display: flex; gap: 10px; list-style-type: none;">
                <li style="cursor: pointer; height: 40px; width: 40px;"><a href="#facebook"><img src="./icons/facebook.png" alt="Facebook"></a></li>
                <li style="cursor: pointer; height: 40px; width: 40px;"><a href="#instagram"><img src="./icons/instagram.png" alt="Instagram"></a></li>
                <li style="cursor: pointer; height: 40px; width: 40px;"><a href="#linkedin"><img src="./icons/linkedIn.png" alt="LinkedIn"></a></li>
                <li style="cursor: pointer; height: 40px; width: 40px;"><a href="#twitter"><img src="./icons/twitter.png" alt="Twitter"></a></li>
            </ul>
        </div>
    </div>
    <div id="message"></div>
    <script type="module" src="./js/index.js"></script>

</body>



</html>
